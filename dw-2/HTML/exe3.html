<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/CSS/style.css">

<body>
    <h1>Linguagem de Marcação</h1>
    
    <p>Isto é um parágrafo.</p>
    <p class="texto">Isto é outro parágrafo</p>
